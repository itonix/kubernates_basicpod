#created by tony a template for Deployment object in kubernates with 
#rolling update strategy 

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginxversions
  labels:
    app: nginx
spec:
  replicas: 3
  minReadySeconds: 10
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
    

  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx 
        image: nginx:1.14.2
        ports:
      - containerPort: 80
